<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome, {{ username }}!</h1>
        
        <!-- User Information -->
        <div class="row my-4">
            <div class="col">
                <h3>Your Info</h3>
                <p><strong>Username:</strong> {{ username }}</p>
                <p><strong>Wins:</strong> {{ wins }}</p>
            </div>
        </div>

        <!-- Enemy Pokémon Section -->
        <div class="row my-4">
            <div class="col">
                <h3>Enemy Pokémon</h3>
                <p>No Pokémon selected yet.</p>
            </div>
        </div>

        <!-- User Pokémon Section -->
        <div class="row my-4">
            <div class="col">
                <h3>Your Pokémon</h3>
                <p>No Pokémon selected yet.</p>
            </div>
        </div>

        <!-- Get Pokémon Section -->
        <div class="row my-4">
            <div class="col text-center">
                <form action="/get-pokemon" method="POST">
                    <div class="mb-3">
                        <label for="pokemon" class="form-label">Choose Your Pokémon</label>
                        <input type="text" id="pokemon" name="pokemon" class="form-control" placeholder="Enter Pokémon Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Pokémon</button>
                </form>
            </div>
        </div>

        <!-- Start Battle Section -->
        <div class="row my-4">
            <div class="col text-center">
                <form action="/start-battle" method="POST">
                    <button type="submit" class="btn btn-danger">Start Battle</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
