<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Welcome, {{ username }}!</h1>

      <!-- User Information -->
      <div class="row my-4">
        <div class="col">
          <h3>Your Info</h3>
          <p><strong>Username:</strong> {{ username }}</p>
          <p><strong>Wins:</strong> {{ wins }}</p>
        </div>
      </div>

      <!-- Enemy Pokémon Section -->
      <div class="row my-4">
        <div class="col">
          <h3>Enemy Pokémon</h3>
          <div id="enemy-pokemon">
            <p>No Pokémon selected yet.</p>
          </div>
        </div>
      </div>

      <!-- User Pokémon Section -->
      <div class="row my-4">
        <div class="col">
          <h3>Your Pokémon</h3>
          <div id="user-pokemon">
            <p>No Pokémon selected yet.</p>
          </div>
        </div>
      </div>

      <!-- Get Pokémon Section -->
      <div class="row my-4">
        <div class="col text-center">
          <form onsubmit="fetchPokemon(event, '/get-pokemon')">
            <div class="mb-3">
              <label for="pokemon" class="form-label"
                >Choose Your Pokémon</label
              >
              <input
                type="text"
                id="pokemon"
                name="pokemon"
                class="form-control"
                placeholder="Enter Pokémon Name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Get Pokémon</button>
          </form>
        </div>
      </div>

      <!-- Button to fetch a random enemy Pokémon -->
      <div class="row my-4">
        <div class="col text-center">
          <form onsubmit="fetchPokemon(event, '/get-enemy-pokemon', true)">
            <button type="submit" class="btn btn-secondary">
              Generate Enemy Pokémon
            </button>
          </form>
        </div>
      </div>

      <!-- Start Battle Section -->
      <div class="row my-4">
        <div class="col text-center">
          <form action="/start-battle" method="POST">
            <button type="submit" class="btn btn-danger">Start Battle</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      async function fetchPokemon(event, url, isEnemy = false) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(event.target);
        const response = await fetch(url, {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          if (isEnemy) {
            // Update Enemy Pokémon section
            document.getElementById("enemy-pokemon").innerHTML = `
                <p><strong>Name:</strong> ${data.enemy_pokemon_name}</p>
                <p><strong>Stats:</strong></p>
                <ul>
                  ${Object.entries(data.enemy_pokemon_stats)
                    .map(([stat, value]) => `<li>${stat}: ${value}</li>`)
                    .join("")}
                </ul>
                <img src="${
                  data.enemy_pokemon_sprite
                }" alt="Enemy Pokémon Sprite" />
              `;
          } else {
            // Update User Pokémon section
            document.getElementById("user-pokemon").innerHTML = `
                <p><strong>Stats:</strong></p>
                <ul>
                  ${Object.entries(data.pokemon_stats)
                    .map(([stat, value]) => `<li>${stat}: ${value}</li>`)
                    .join("")}
                </ul>
                <img src="${data.pokemon_sprite}" alt="Pokémon Sprite" />
              `;
          }
        } else {
          alert(data.error); // Show error message
        }
      }
    </script>
  </body>
</html>
